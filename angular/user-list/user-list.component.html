<h3 class="text-center">This userlist from Spring Boot Rest Api</h3>
<table  class="table table-bordered">
  <thead class="bg-white">
    <tr>
      <td>Name</td>
      <td>Age</td>
      <td>Remove</td>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr>
      <td>{{user.username}}</td>
      <td>{{user.age}}</td>
      <td><button class=" btn btn-danger" (click)="delete(user)" >Delete user</button></td>
      <td><button class=" btn btn-success" [routerLink]="[{ outlets: { modify: ['update', user.id] } }]">Update user</button></td>
    </tr>
  </tbody>


</table>
<div>
  <button class=" btn btn-primary" [routerLink]="[{ outlets: { modify: ['add'] } }]">Add user</button>
</div>
<div class="border-dark">
  <hr>
  <router-outlet name="modify"></router-outlet>
</div>
